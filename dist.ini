name             = HTTP-Headers-ActionPack
author           = Stevan Little <stevan.little@iinteractive.com>
license          = Perl_5
copyright_holder = Infinity Interactive, Inc.
copyright_year   = 2012

version = 0.05

[@Basic]

[PkgVersion]
[Authority]
authority = cpan:STEVAN

[MetaResources]
bugtracker.web    = https://rt.cpan.org/Dist/Display.html?Name=HTTP::Headers::ActionPack
bugtracker.mailto = bug-http-headers-actionpack@rt.cpan.org
repository.url    = https://github.com/stevan/http-headers-actionpack.git
repository.web    = https://github.com/stevan/http-headers-actionpack
repository.type   = git

[Test::PodSpelling]
stopwords = Auth
stopwords = invocant
stopwords = invocants
stopwords = subclasses
stopwords = stringifying
stopwords = unordered


[TestRelease]
[ConfirmRelease]
[PodWeaver]

[AutoPrereqs]
[Prereqs]
parent              = 0
HTTP::Date          = 0
HTTP::Message       = 0
URI                 = 0
Module::Runtime     = 0
MIME::Base64        = 0
Sub::Exporter       = 0
List::Util          = 0

[Prereqs / TestRequires]
Test::More            = 0.88
Test::Fatal           = 0.003
